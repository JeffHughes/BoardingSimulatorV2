@for (passenger of passengers.passengers().reverse() ; track $index) { @if
(passenger ) {
<div
  style="
    position: relative;
    left: -100px;
    width: 20px;
    height: 15px;
    aspect-ratio: 1;
  "
  [id]="'passenger-' + passenger.id?.toString()"
>
  <div
    style="
      width: 20px;
      height: 15px;

      position: absolute;

      top: -8px;
      left: -5px;

      background-color: rgba(233, 233, 233, 1);
      border: 1px solid black;

      text-align: center;
      vertical-align: center;
      border-radius: 100%;

      padding: 5px;
      padding-top: 6px;

      font-size: 12px;
    "
  >
    {{ passenger.id }}
  </div>
</div>
} }
